<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="phone">
            <img src="images/instagram-celular.png" alt="imagem de um celular acessando o instagram">
        </div>
        <div class="instagram-continue">
            
            <div class="grupo">
                <img class="logo" src="images/instagram-logo.png" alt="logo do instagram">            

                <div class="foto_perfil">
                    <img src="images/perfil-instagram.jpg" alt="foto de perfil">
                </div>
               
                <a class="continue_login" href="#">Continue como gjacottet</a>

                <a class="remover_conta" href="#">Remover Conta</a>     
            </div>
                
            <div class="grupo">
                    <p class="nao_eh_a_conta">Não é gjacottet?</p> 
                    
                    <p class="nao_eh_a_conta">
                        <a  href="#"><span class="link_azul">Alterar contas</span></a> 
                            ou
                        <a  href="#"><span class="link_azul">Inscreva-se</span></a>
                    </p>
            </div>
                        
            <div class="obter_app">
                <p class="baixe_o_app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#"><img class="app" src="images/apple-button.png" alt="botão da apple store"></a>
                    <a href="#"><img class="app" src="images/googleplay-button.png" alt="botão da play store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
